{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<div class="container mt-4">
    <div class="row">
        <div class="col-6 text-center mt-4">
            <h3 class="mb-4">Inscrivez-vous maintenant</h3>
            <a href="{% url 'signup' %}" class="btn btn-outline-primary" >S'inscrire</a>
        </div>
        <div class="col-6 text-center mt-4">
            <h3 class="mb-4">Connectez-vous</h3>
            <form method="post" class="text-end">
                {{ form|crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-primary" >Se connecter</button>
            </form>
            <p>{{ message }}</p>
        </div>
    </div>

</div>

{% endblock content %}
